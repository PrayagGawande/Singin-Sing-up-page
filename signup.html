<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form class="form" id="signup" action="action.html" target="_blank">
        <h1>Sign Up</h1>
       
        <div class="mb-3 form-label">
          <label for="username">Username</label>
          <input type="text" name="username"  autocomplete="off" id="username" >
          <small></small>
        </div>
        <div class="mb-3 form-label">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" autocomplete="off">
            <small></small>
          </div>
        <div class="mb-3 form-label">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" autocomplete="off">
          <small></small>
        </div>
        <div class="mb-3 form-label">
            <label for="confirm-password">Confirm-Password</label>
            <input type="password"name="confirm-password" class="form-control" id="confirm-password" autocomplete="off">
            <small></small>
          </div>

        <button class="btn btn-primary" type="submit" value="Sign Up" onclick="auth()">Submit</button>
         
      </form>
    </div>

    <script src="main.js"></script>
      
    
</body>
</html>
